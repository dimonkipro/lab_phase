<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body> 


    <section style="margin-top: 6rem;">
        <div class="container">
            <form action="/auth/register" method="POST" class="form" id="registerForm">
                <p id="heading">Register</p>
                <div class="userlogo">
                    <img width="100" height="100" src="https://img.icons8.com/ios-filled/50/user-male-circle.png"
                        alt="user-male-circle" />
                </div>
                <div class="field">
                    <input autocomplete="off" placeholder="First name" class="input-field" name="first_name" type="text"
                        autofocus >
                </div>

                <div class="field">
                    <input placeholder="Last name" class="input-field" type="text" name="last_name" >
                </div>
                <div class="field">
                    <input placeholder="Email" class="input-field" type="email" name="email" >
                </div>
                <div class="field">
                    <input placeholder="Phone number" class="input-field" type="text" name="phone_number" >
                </div>
                <div class="field">
                    <input placeholder="Driving license number 00/00000000 " class="input-field" type="text"
                        name="dlnumber" >
                </div>

                <div class="field">
                    <input id="password" placeholder="Password" class="input-field" type="password" name="password"
                        >
                    <i class="toggle-icon fas fa-eye" id="togglePassword"></i>
                </div>
                <div class="field">
                    <input id="confirmPassword" placeholder="Confirm password" class="input-field" type="password"
                        name="passwordConfirm" >
                    <i class="toggle-icon fas fa-eye" id="toggleConfirmPassword"></i>
                </div>
                <div id="submit">
                    <button type="submit" class="btn btn-warning">Create account</button>

                </div>
            </form>

        </div>
    </section>

    <script src="./js/register.js">
    </script>
    <script src="./js/layout.js"></script>
</body>

</html>
