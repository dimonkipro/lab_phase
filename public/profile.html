<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Profile</title>
</head>

<body>

    <div class="small-container">
        <h3 id="name"
            style=" font-size: 3.5em; text-align:center; text-transform:capitalize;margin-top:4rem;padding:2rem">
            Welcome</h1>
            <div class="row" style="margin-top: 0;">
                <div class="col-2">
                    <img src="" id="profileImg" style="padding: 0;" />
                </div>
                <div class="col-2">

                    <div>
                        <h4 id="dl">Driving License Number :</h4>
                        <h4 id="email">Email :</h4>
                        <h4 id="phone">Phone Number :</h4>
                        <h4 style="margin-top: 2rem;">Last Booking:</h4>
                        <div id="last">
                            <ul style="list-style-type: none; font-size:1.3em;">
                                <li>
                                </li>
                                <li id="make">Make:</li>
                                <li id="model">Model:</li>
                                <li id="plate">Plate:</li>
                                <li id="start">Start Date:</li>
                                <li id="end">End Date:</li>
                                <li id="cost">Cost:</li>
                            </ul>
                            <div class="car">
                                <img src="" id="car" style="padding:0;">
                            </div>
                        </div>

                    </div>



                </div>
            </div>
    </div>

    <script src="./js/profile.js"></script>
    <script src="/js/layout.js"></script>
</body>

</html>
